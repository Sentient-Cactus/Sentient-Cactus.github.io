<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Website's Tab Name</title>
</head>
<body>
    <h1> This is my page title</h1>
    <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> 
        This is a paragraph
    </p>
    <p class="paragraphclass"> 
        This is a paragraph
    </p>
    <!--
        class: used to apply attributes to a group of text
        id: used to apply attributes to a specific text
    -->
    <p class="paragraphclass" id="idsarealwaysunique"> 
        This is a paragraph
    </p>
    
    <table> 
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Look</td>
            <td>I</td>
            <td>Made</td>
        </tr>
        <tr>
            <td>A</td>
            <td>Table</td>
            <td>Yay</td>
        </tr>
    </table>
</body>
</html>
